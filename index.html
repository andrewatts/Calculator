<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- css -->
    <link href="style.css" rel="stylesheet">  
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" defer></script>
    <!-- Bootstrap js -->  
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" defer></script>  
    <!-- js -->
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="console"></div>
      <div class="clear">CLEAR</div>
      <div class="delete"><span class="glyphicon glyphicon-arrow-left"></span></div>
      <div class="nums">7</div>
      <div class="nums">8</div>
      <div class="nums">9</div>
      <div class="operator">/</div>
      <div class="nums">4</div>
      <div class="nums">5</div>
      <div class="nums">6</div>
      <div class="operator">*</div>
      <div class="nums">1</div>
      <div class="nums">2</div>
      <div class="nums">3</div>
      <div class="operator">-</div>
      <div class="nums">.</div>
      <div class="nums">0</div>
      <div class="equal">=</div>
      <div class="operator">+</div>
    </div>
  </body>
</html>
